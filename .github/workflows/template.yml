# =====================================================================
# ğŸ§¹ TEMPLATE CLEANUP WORKFLOW
# =====================================================================
name: ğŸ§¹ Template Cleanup

# ---------------------------------------------------------------------
# ğŸ“‹ WORKFLOW TRIGGERS
# ---------------------------------------------------------------------
on:
  push:
    branches: [master] # ğŸ”„ Run on push to master branch

# ---------------------------------------------------------------------
# ğŸ’¼ JOBS
# ---------------------------------------------------------------------
jobs:
  cleanup:
    name: ğŸ§¹ Cleanup Template Files
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Run only if not the template repository
    if: github.repository != 'nekofar/vite-dapp-template'
    timeout-minutes: 10

    steps:
      # ğŸ“¥ CHECKOUT
      - name: ğŸ“¥ Checkout repository code
        uses: actions/checkout@v6.0.1

      # ğŸ› ï¸ SETUP ENVIRONMENT
      - name: ğŸ”§ Install Foundry
        uses: foundry-rs/foundry-toolchain@v1.7.0
        with:
          version: nightly

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          run_install: false

      - name: ğŸŸ¢ Install Node.js
        uses: actions/setup-node@v6
        with:
          cache: "pnpm"
          node-version-file: "package.json"

      # ğŸ“š DEPENDENCIES
      - name: ğŸ“š Install dependencies
        run: pnpm install

      # ğŸ§¹ CLEANUP
      - name: ğŸ§¹ Clean up the repository
        run: |
          # ğŸ“ Set project name and version
          NAME="$(basename $GITHUB_REPOSITORY)"
          VERSION='1.0.0-alpha.0'

          # ğŸ”„ Update package.json
          pnpm dlx json -I -f package.json -e "this.name='${NAME}'"
          pnpm dlx json -I -f package.json -e "this.version='${VERSION}'"
          pnpm install --no-frozen-lockfile

          # ğŸ—‘ï¸ Remove template files
          rm -rf \
            .github/ISSUE_TEMPLATE \
            .github/workflows/template.yml \
            .github/dependabot.yml \
            .github/FUNDING.yml \
            .github/stale.yml \
            CHANGELOG.md \
            README.md

      # ğŸ’¾ COMMIT & PUSH
      - name: ğŸ’¾ Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m 'chore: initial template cleanup'

      - name: ğŸ“¤ Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}
